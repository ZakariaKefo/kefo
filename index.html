    function stopEmbed(el){ if(!el) return; const vp=el.querySelector('.embed-viewport'); const overlay=el.querySelector('.embed-overlay'); if(vp) vp.innerHTML=""; if(overlay) overlay.classList.remove('embed-hide'); el.removeAttribute('data-playing'); }

      const vp=el.querySelector('.embed-viewport'); const overlay=el.querySelector('.embed-overlay'); const type=el.dataset.type;

        if(type==='yt'){

    function initEmbeds(){
      if(!embedObserver){
        embedObserver=new IntersectionObserver(entries=>{
          entries.forEach(ent=>{ const el=ent.target; if(!ent.isIntersecting && el.getAttribute('data-playing')==="1"){ stopEmbed(el); } });
        },{threshold:0.1});
      }
      document.querySelectorAll('.embed:not([data-ready])').forEach(el=>{
        el.setAttribute('data-ready','1');
        const overlay=el.querySelector('.embed-overlay');
        const big=el.querySelector('.embed-big');
        overlay.addEventListener('click',()=>buildEmbed(el));
        big.addEventListener('click',()=>buildEmbed(el));
        embedObserver.observe(el);
      });
    }
